apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops/3-apps/plex
    repoURL: https://github.com/ekleinso/microshift.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
